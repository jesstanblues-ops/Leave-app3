{% extends 'base.html' %}
{% block content %}
<h4>Apply for Leave</h4>
<form method="post" id="applyForm">
  <div class="mb-3">
    <label class="form-label">Employee</label>
    <select class="form-select" name="employee" id="employeeSelect" required>
      <option value="">-- Select name --</option>
      {% for e in employees %}
        <option value="{{ e['name'] }}">{{ e['name'] }}</option>
      {% endfor %}
    </select>
    <div class="form-text" id="balanceText" style="display:none;">Balance: <span id="balVal">0</span> days</div>
  </div>

  <div class="mb-3">
    <label class="form-label">Leave Type</label>
    <select class="form-select" name="leave_type">
      <option>Annual</option>
      <option>Medical</option>
      <option>Unpaid</option>
      <option>Emergency</option>
    </select>
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">Start Date</label>
      <input type="date" name="start_date" id="startDate" class="form-control" required />
    </div>
    <div class="col-md-6 mb-3">
      <label class="form-label">End Date</label>
      <input type="date" name="end_date" id="endDate" class="form-control" required />
    </div>
  </div>

  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" id="halfDay" name="half">
    <label class="form-check-label">Half-day (subtract 0.5)</label>
  </div>

  <div class="mb-3">
    <label class="form-label">Days (auto-calculated — you may override)</label>
    <input type="number" step="0.25" name="days" id="daysInput" class="form-control" required />
  </div>

  <div class="mb-3">
    <label class="form-label">Reason</label>
    <textarea name="reason" class="form-control"></textarea>
  </div>

  <button class="btn btn-primary">Submit</button>
</form>
